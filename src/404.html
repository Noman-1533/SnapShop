<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Preserve the URL and redirect to index.html
      var pathname = window.location.pathname;
      console.log(pathname);
      var newUrl = window.location.origin + '/SnapShop/index.html?redirect=' + pathname;
      setTimeout(() => {
        
        window.location.replace(newUrl);
      }, 10000); 
    </script>
  </head>
  <body>
    <p>Redirecting to the application...</p>
  </body>
</html>
