<div class="container mt-5">
  <h1>Billing Details</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input
                type="text"
                id="first-name"
                formControlName="firstName"
                class="form-control"
              />
              <span
                *ngIf="
                  !checkoutForm.get('firstName').valid &&
                  checkoutForm.get('firstName').touched
                "
                class="help-block"
              >
                <span
                  *ngIf="checkoutForm.get('firstName').errors['required']"
                  class="form-text"
                >
                  This field is required!
                </span>
              </span>
            </div>
            <div class="mb-3">
              <label for="company-name" class="form-label">Company Name</label>
              <input
                type="text"
                id="company-name"
                formControlName="companyName"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="street-address" class="form-label"
                >Street Address</label
              >
              <input
                type="text"
                id="street-address"
                formControlName="streetAddress"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="apartment" class="form-label"
                >Apartment, floor, etc. (optional)</label
              >
              <input
                type="text"
                id="apartment"
                formControlName="apartment"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="town-city" class="form-label">Town/City</label>
              <input
                type="text"
                id="town-city"
                formControlName="townCity"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="phone-number" class="form-label">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                formControlName="phoneNumber"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="email-address" class="form-label"
                >Email Address</label
              >
              <input
                type="email"
                id="email-address"
                formControlName="emailAddress"
                class="form-control"
              />
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="save-info"
                formControlName="saveInfo"
              />
              <label class="form-check-label" for="save-info">
                Save this information for faster check-out next time
              </label>
            </div>
            <!-- <button  class="btn btn-danger">Place Order</button> -->
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card order-summary">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="checkoutItems.length === 0">
                No data available to checkout
              </tr>
              <tr *ngFor="let product of checkoutItems">
                <td>
                  <img
                    src="{{ product.image }}"
                    alt="LCD Monitor"
                    style="width: 40px; height: 40px"
                    class="me-2"
                  />
                  {{ product.name | slice : 0 : 20
                  }}<span *ngIf="product.name.length > 20"> ...</span>
                </td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price * product.quantity }}</td>
              </tr>
              <tr>
                <td colspan="2">Subtotal</td>
                <td id="subtotal">${{ totalAmount }}</td>
              </tr>
              <tr>
                <td colspan="2">Shipping</td>
                <td id="shipping">
                  <span *ngIf="totalAmount >= 300">Free</span
                  ><span *ngIf="totalAmount < 300">$24.99</span>
                </td>
              </tr>
              <tr>
                <td colspan="2">Total</td>
                <td id="total">${{ totalAmount }}</td>
              </tr>
            </tbody>
          </table>
          <div
            class="form-check d-flex justify-content-between align-items-center mt-4"
          >
            <div>
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="bank"
                value="bank"
              />
              <label class="form-check-label" for="bank">Bank</label>
            </div>
            <div class="d-flex" *ngFor="let payment of paymentMethod">
              <img
                src="{{ payment.logo }}"
                alt="{{ payment.name }}"
                class="img-fluid"
                style="width: 45px"
              />
            </div>
          </div>
          <div class="mt-4">
            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="radio"
                name="paymentMethod"
                id="cod"
                value="cod"
                checked
              />
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
          </div>
          <div class="col-md-6 d-flex align-items-start mt-4">
            <div class="d-flex align-items-between mb-3">
              <input
                type="text"
                class="form-control me-2"
                id="couponCode"
                placeholder="Coupon Code"
              />
              <button
                type="button"
                class="btn btn-primary apply-coupon w-50"
                style="white-space: nowrap"
              >
                Apply Coupon
              </button>
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="onPlaceOrder()"
              [disabled]="checkoutItems.length === 0"
            >
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
