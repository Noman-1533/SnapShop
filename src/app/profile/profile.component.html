<div class="container">
    <div class="breadcrumb">
      <a href="#">Home</a> / <a href="#">My Account</a>
    </div>
    <div class="welcome-message">
      Welcome! <span class="username">Md Rimel</span>
    </div>
    <div class="content">
      <div class="sidebar">
        <h3>Manage My Account</h3>
        <ul class="sidebar-menu">
          <li [class.active]="activeTab === 'profile'" (click)="setActiveTab('profile')">My Profile</li>
          <li [class.active]="activeTab === 'address'" (click)="setActiveTab('address')">Address Book</li>
          <li [class.active]="activeTab === 'payment'" (click)="setActiveTab('payment')">My Payment Options</li>
        </ul>
        <h3>My Orders</h3>
        <ul class="sidebar-menu">
          <li [class.active]="activeTab === 'returns'" (click)="setActiveTab('returns')">My Returns</li>
          <li [class.active]="activeTab === 'cancellations'" (click)="setActiveTab('cancellations')">My Cancellations</li>
        </ul>
        <h3>My WishList</h3>
        <ul class="sidebar-menu">
          <li [class.active]="activeTab === 'wishlist'" (click)="setActiveTab('wishlist')">My WishList</li>
        </ul>
      </div>
      <div class="profile-content" *ngIf="activeTab === 'profile'">
        <h3>Edit Your Profile</h3>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" value="Md">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" value="Rimel">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" value="rimel1111@gmail.com">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" value="Kingston, 5236, United States">
            </div>
          </div>
          <h4>Password Changes</h4>
          <div class="form-row">
            <div class="form-group full-width">
              <label for="currentPassword"></label>
              <input type="password" id="currentPassword" placeholder="Current Password">
              <label for="newPassword"></label>
              <input type="password" id="newPassword" placeholder="New Password">
              <label for="confirmNewPassword"></label>
              <input type="password" id="confirmNewPassword" placeholder="Confirm New Password">
            </div>
          </div>
          <div class="form-row buttons">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save Changes</button>
          </div>
        </form>
        
      </div>
      
    </div>
  </div>
